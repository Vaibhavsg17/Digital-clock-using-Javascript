<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript | Digital Clock</title>
   <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body vlink = "#F40633">

    <div class="container">
        <div class="time neon">
            <span id="hour">00</span><span class="blink-colon">:</span><span id="minute">00</span><span
            class="blink-colon">:</span><span id="second">00</span>
        </div>

        <div class="date-container">
            <span id="date">00/00/0000</span>
            <span id="day">monday</span>
        </div>

        <div class="intro-container">
          <p>Design & Develop by <a href="https://vaibhav17.webflow.io/">Vaibhav Gangurde</a>  </p>
        </div>
        
    </div>

    <script src="main.js"></script>

</body>
</html>
